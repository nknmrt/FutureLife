<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mensaje al Futuro</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      color: #f1f1f1;
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
      animation: fadeIn 1.2s ease-out;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 1rem;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    p {
      text-align: center;
      color: #ccc;
      margin-bottom: 2rem;
    }
    input, textarea, button {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      margin-bottom: 1.2rem;
      font-size: 1rem;
      background: #121212;
      color: #eee;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.05);
    }
    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 10px #764ba2;
    }
    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #5a60d1, #6b3b8c);
    }
    #formStatus {
      text-align: center;
      margin-top: 1rem;
      color: #90ee90;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mensaje al Futuro</h1>
    <p>Envía un mensaje secreto que será entregado en la fecha que tú elijas. El tiempo lo guardará hasta que llegue el momento.</p>
    <form id="futureForm">
      <input type="text" name="nombre" placeholder="Tu nombre" required />
      <input type="email" name="email" placeholder="Email del destinatario" required />
      <textarea name="mensaje" placeholder="Tu mensaje secreto..." rows="5" required></textarea>
      <input type="date" name="fechaEntrega" required />
      <button type="submit">Enviar mensaje secreto</button>
    </form>
    <p id="formStatus"></p>
  </div>

  <script>
    document.getElementById('futureForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const status = document.getElementById('formStatus');
      status.textContent = 'Enviando...';

      const formData = new FormData(this);
      fetch('URL_DE_TU_WEBAPP', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          status.textContent = '✅ ¡Mensaje enviado correctamente!';
          this.reset();
        } else {
          throw new Error('Error en el envío');
        }
      })
      .catch(error => {
        console.error(error);
        status.textContent = '❌ Ocurrió un error. Intenta nuevamente.';
      });
    });
  </script>
</body>
</html>
