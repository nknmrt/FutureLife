<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mensaje al Futuro</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(135deg, #dfe9f3, #ffffff);
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 5vh auto;
      padding: 2rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #444;
    }

    p.description {
      text-align: center;
      color: #777;
      margin-bottom: 2rem;
      font-style: italic;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    textarea,
    input[type="file"] {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      resize: vertical;
      background-color: #fafafa;
    }

    textarea {
      min-height: 120px;
    }

    input[type="file"] {
      background-color: #f5f5f5;
      padding: 0.6rem;
    }

    button {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      font-weight: bold;
      border: none;
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #5a60d1, #6b3b8c);
    }

    #formStatus {
      text-align: center;
      margin-top: 1rem;
      color: green;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mensaje al Futuro</h1>
    <p class="description">Escribe algo que el tiempo se encargará de entregar...</p>
    <form id="futureForm">
      <input type="text" name="nombre" placeholder="Tu nombre" required />
      <input type="email" name="email" placeholder="Email del destinatario" required />
      <textarea name="mensaje" placeholder="Escribe tu mensaje secreto aquí..." required></textarea>
      <input type="date" name="fechaEntrega" required />
      <input type="file" name="archivo" />
      <button type="submit">Enviar al futuro</button>
    </form>
    <p id="formStatus"></p>
  </div>

  <script>
    document.getElementById('futureForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const status = document.getElementById('formStatus');
      status.textContent = 'Enviando...';

      const formData = new FormData(this);

      fetch('https://script.google.com/macros/s/AKfycbyXsJQPy6A1a-BrI9xe3VTeP2dR6s_qE1aEGxz1wxLuBzjh2XGLhyfQiJvRxxkOkU_x/exec', {
        method: 'POST',
        body: formData
      })
      .then(res => {
        if (res.ok) {
          status.textContent = '✅ ¡Mensaje enviado!';
          this.reset();
        } else {
          throw new Error();
        }
      })
      .catch(() => {
        status.textContent = '❌ Error al enviar. Intenta de nuevo.';
      });
    });
  </script>
</body>
</html>
